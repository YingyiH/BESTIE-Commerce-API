---
openapi: 3.0.0
info:
  title: BESTIE-Commerce API
  description: This is an E-commerce API designed for online shopping enthusiasts worldwide.
  contact:
    email: hedoris8@gmail.com
  version: 1.0.0
servers:
- url: /
paths:
 /stats:
  get:
    summary: Get messages from services
    operationId: app.get_msg
    description: Get messages from services
    responses:
      '200':
        description: Successfully returned a list of product events
        content:
          application/json:
            schema:
              type: object
              items:
                $ref: '#/components/schemas/Stats'
      '400':
        description: Invalid request
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string

components:
  schemas:
    Stats:
      required:
        - msg_code
        - event_num
        - msg_string
      properties:
        msg_code:
          type: string
          example: "0001"
        event_num:
          type: integer
          example: 10
        msg_string:
          type: string
          example: "0001 Events Logged: 10"
      type: object

